<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals flex-basis</title>
    <style>
        .flex-container {
            max-width: 300px;
            border: 1px solid black;
            display: flex;
        }
        .items {
            background-color: blue;
            color: white;
            text-align: center;
            margin: 5px;
        }

        .bauto {
            flex-basis: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="items">A</div>
        <div class="items">BBB</div>
        <div class="items">CC</div>
        <div class="items">DEF</div>
    </div>
</body>
</html>
