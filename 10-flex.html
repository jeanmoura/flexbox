<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals - flex</title>
    <style>
        .flex-container {
            display: flex;
            border: 1px solid black;
            max-width: 400px;
        }

        .item {
            background-color: brown;
            color: white;
            font-size: 24px;
            text-align: center;
        }

        .flex-1 {
            flex: 1;
            /* grow = 1, shrink = 1, basis = 0 */
        }

    </style> 
</head>
<body>
    <div class="container">
        <div class="item flex-1">AAA</div>
        <div class="item flex-1">BBBBBB</div>
        <div class="item flex-1">CCCCCCCC</div>
        <div class="item flex-1">DDDDDDDDD</div>
        <div class="item flex-1">EEEEEEEEEE</div>
    </div>
</body>
</html>
